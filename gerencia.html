<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="caixa para sorveteria">
    <meta name="keywords" content="sorveteria, caixa, pagamento">
    <meta name="author" content="lucas souza ribeiro">
    <title>Caixa Sorveteria</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/icon.ico" type="imagem/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="header__titulo">SnowBall Sorveteria</h2>
    </header>
    <nav>
        <div class="nav__form">
            <input type="text" id="codigoOperador" placeholder="Código do operador">
            <button id="iniciarOperacao">Iniciar operação</button>
        </div>
        <div>
            <button class="estoque">Estoque</button>
            <button class="logout">Sair</button>
        </div>
    </nav>
    <main class="gerencia__main">
        <section id="vendas-dia">
            <h2>Vendas do Dia</h3>
            <ul id="lista-vendas-dia"></ul>
        </section>
    
        <section id="vendas-mes">
            <h2>Vendas/Dia</h3>
            <ul id="lista-vendas-mes"></ul>
        </section>
    
        <section id="vendas-operador">
            <h2>Total de Vendas por Operador no Mês</h3>
            <ul id="lista-vendas-operador"></ul>
        </section>
    </main>
    <footer>
        <p>Feito com carinho!</p>
    </footer>
    <script type="module" src="js/gerencia.js"></script>
</body>

</html>
